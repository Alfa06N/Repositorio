<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        Calculator
    </header>
    <div id="calculator">
        <div id="calculatorScreen">
            <div id="input">0</div>
            <div id="result"></div>
        </div>
        <div id="calculatorInterface">
            <button id="allClear" class="delete" data-type="allClear">AC</button>
            <button id="clear" class="delete" data-type="clear">C</button>
            <button id="remainder" class="operator" data-type="operator">%</button>
            <button id="divide" class="operator" data-type="operator">/</button>

            <button id="digit" class="number" data-type="digit-7">7</button>
            <button id="digit" class="number" data-type="digit-8">8</button>
            <button id="digit" class="number" data-type="digit-9">9</button>
            <button id="multiply" class="operator" data-type="operator">x</button>

            <button id="digit" class="number" data-type="digit-4">4</button>
            <button id="digit" class="number" data-type="digit-5">5</button>
            <button id="digit" class="number" data-type="digit-6">6</button>
            <button id="substract" class="operator" data-type="operator">-</button>

            <button id="digit" class="number" data-type="digit-1">1</button>
            <button id="digit" class="number" data-type="digit-2">2</button>
            <button id="digit" class="number" data-type="digit-3">3</button>
            <button id="add" class="operator" data-type="operator">+</button>  

            <button id="digit" class="number" data-type="digit-0">0</button>
            <button id="colon" class="number" data-type="colon">.</button>
            <button id="equal" class="operator" data-type="operator">=</button>
        </div>
    </div>

    <footer>Copyright &copy; 2023 <a href="https://github.com/Alfa06N/Repositorio">Alfa06N</a></footer>

    <script src="script.js"></script>
</body>
</html>
