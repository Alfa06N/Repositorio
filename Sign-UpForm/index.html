<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="image">
        <img src="olena-bohovyk - Planta.jpg" alt="plantita" id="plantita">
        <div id="odinLogo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin" id="odin">
            <h1>Sign-Up Form</h1>
        </div>
        <div id="credits">
            <p>Photo by <a href="https://unsplash.com/es/@olenkasergienko" target="_blank" >Olena Bohovyk</a> in <a href="https://unsplash.com/es" target="_blank">Unsplash</a></p>
        </div>
    </div>

    <main id="main">
        <section id="header">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up now to get started.</h3>
            <br>
            <h3>You know you want to.</h3>
        </section>
        
        <section id="mid">
            <h2 id="motivation">Let's do this!</h2>

            <form>
                <div id="inputForm">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" pattern="^[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+$" placeholder="Name *" required>
                </div>
                
                <div id="inputForm">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" pattern="^[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+$" placeholder="Last Name *" required>
                </div>
                
                <div id="inputForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="tuemail@gmail.com" required>
                </div>
                
                <div id="inputForm">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="0424..." pattern="[0-9]+" required>
                </div>
                
                <div id="inputForm">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your Password" minlength="8" required>
                </div>
                
                <div id="inputForm">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" id="confirmPassword" placeholder="Confirm Password" minlength="8" required>
                </div>

                <button type="submit">Create Account</button>
            </form>
        </section>

        <section id="footer">
    

            <p>Already have an account? <a href="index.html" id="logIn">Log in</a></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
