<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <header class="header-container">
      <h1 class="header-title">Weather App</h1>
    </header>

    <form class="search">
      <input
        type="text"
        class="input-field"
        placeholder="Search for weather..."
      />
      <button class="input-button">Submit</button>
    </form>

    <section class="main">
      <div class="main-top">
        <h2 class="location"></h2>
      </div>
      <div class="main-bottom">
        <div class="bottom-left">
          <h2 class="condition"></h2>
          <div class="temp">
            <p class="numbers">0</p>
            <span class="degrees">°C</span>
          </div>
        </div>

        <div class="bottom-right">
          <div class="feels-like">
            <p class="text">Feels like:</p>
            <div class="temp">
              <p class="numbers">0</p>
              <span class="degrees">°C</span>
            </div>
          </div>
          <div class="wind">
            <p class="text">Wind:</p>
            <span class="wind-value">0 MPH</span>
          </div>
          <div class="humidity">
            <p class="text">Humidity:</p>
            <span class="humidity-value">0%</span>
          </div>
        </div>
      </div>
      <button class="switch-degrees">
        <i data-feather="rotate-cw" class="icon-button"></i>
      </button>
    </section>

    <footer class="footer">Copyright © 2024 Alfa06N</footer>
  </body>
</html>
