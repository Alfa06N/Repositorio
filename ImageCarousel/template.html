<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">My Image Carousel</header>

  <main class="main">
    <div class="top">
      <button class="back button"><img src="icons/arrowBack.svg" alt="Back"></button>

      <div class="container">
        <div class="slide"><img src="images/Akali Wallpaper.jpg" alt="Akali"></div>
        <div class="slide"><img src="images/Kayn Wallpaper.jpg" alt="Kayn"></div>
        <div class="slide"><img src="images/Nilah Wallpaper.jpg" alt="Nilah"></div>
        <div class="slide"><img src="images/Yone Wallpaper.jpg" alt="Yone"></div>
      </div>

      <button class="next button"><img src="icons/arrowForward.svg" alt="Next"></button>
    </div>

    <div class="bottom">
      <span class="point"></span>
      <span class="point"></span>
      <span class="point"></span>
      <span class="point"></span>
    </div>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
